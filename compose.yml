name: "edge"
services:
  main:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    working_dir: /main
    volumes:
      - type: bind
        source: .
        target: /main
      - type: volume
        source: node-volume
        target: /main/node_modules
        volume:
          nocopy: true
      - type: volume
        source: bun-volume
        target: /main/.bun
        volume:
          nocopy: true
    ports:
      - '5170:5170'
      - '5171:5171'
      - '5172:5172'
      - '5173:5173'
    command: sleep infinity
    tty: true
    stdin_open: true
    init: true
    user: "${UID:-1000}:${GID:-1000}"
volumes:
  bun-volume:
  node-volume:
