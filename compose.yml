name: "edge"
services:
  core:
    build:
      context: .
      args:
        - DOCKER_UID=${UID:-1000}
        - DOCKER_GID=${GID:-1000}
        - DOCKER_USER=edge
        - DOCKER_GROUP=group
    working_dir: /home/edge/workspace
    volumes:
      - type: bind
        source: .
        target: /home/edge/workspace
        consistency: cached
      - type: volume
        source: node-volume
        target: /home/edge/workspace/node_modules
        volume:
          nocopy: true
    ports:
      - "5102:5102"
      - "5402:5402"
      - "5302:5302"
      - "5502:5502"
      - "5101:5101"
      - "5401:5401"
      - "5301:5301"
      - "5501:5501"
      - "5201:5201"
    command: sleep infinity
    tty: true
    stdin_open: true
    init: true
    user: edge:group
    environment:
      - NODE_OPTIONS=--max-old-space-size=4096
      - HTTP_PROXY
      - HTTPS_PROXY
      - NO_PROXY
      - ALL_PROXY
      - http_proxy
      - https_proxy
      - no_proxy
      - all_proxy
    restart: unless-stopped
volumes:
  node-volume:
    driver: local
