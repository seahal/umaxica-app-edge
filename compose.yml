name: "edge"
services:
  edge:
    container_name: umaxica-app-edge
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    working_dir: /edge
    volumes:
      - type: bind
        source: .
        target: /edge
      - type: volume
        source: node-volume
        target: /edge/node_modules
        volume:
          nocopy: true
    ports:
      - '5170:5170'
      - '5171:5171'
      - '5172:5172'
      - '5173:5173'
    command: sleep infinity
    tty: true
    stdin_open: true
    init: true
    user: "${UID:-1000}:${GID:-1000}"
volumes:
  node-volume:
