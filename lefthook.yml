pre-commit:
  parallel: true
  commands:
    format:
      run: pnpm run format
      stage_fixed: true
      glob: "*.{js,jsx,ts,tsx,json,md}"
    lint:
      run: pnpm run lint
      stage_fixed: true
      glob: "*.{js,jsx,ts,tsx}"
    typecheck:
      run: pnpm run typecheck
      glob: "*.{ts,tsx}"
    audit:
      run: pnpm audit
      skip:
        - merge
        - rebase
    secret-scan:
      run: gitleaks protect
    test:
      run: pnpm test
