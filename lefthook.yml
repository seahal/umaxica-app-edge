pre-commit:
  parallel: true
  commands:
    format:
      run: bun run format
      stage_fixed: true
    lint:
      run: bun run lint
      stage_fixed: true
    typecheck:
      run: bun run typecheck
    audit:
      run: bun audit

pre-push:
  parallel: true
  commands:
    test:
      run: bun test
    build:
      run: bun run build
