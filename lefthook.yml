pre-commit:
  parallel: true
  commands:
    format:
      run: docker compose run edge bun run format
      stage_fixed: true
      glob: "*.{js,jsx,ts,tsx,json,md}"
    lint:
      run: docker compose run edge bun run lint
      stage_fixed: true
      glob: "*.{js,jsx,ts,tsx}"
    typecheck:
      run: docker compose run edge bun run typecheck
      glob: "*.{ts,tsx}"
    audit:
      run: docker compose run edge bun audit
      skip:
        - merge
        - rebase

pre-push:
  parallel: true
  commands:
    test:
      run: docker compose run edge bun test
