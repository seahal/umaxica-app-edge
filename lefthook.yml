pre-commit:
  parallel: true
  commands:
    format:
      run: bun run format
      stage_fixed: true
      glob: "*.{js,jsx,ts,tsx,json,md}"
    lint:
      run: bun run lint
      stage_fixed: true
      glob: "*.{js,jsx,ts,tsx}"
    typecheck:
      run:  bun run type
      glob: "*.{ts,tsx}"
    audit:
      run: bun audit
      skip:
        - merge
        - rebase
    secret-scan:
      run: gitleaks protect
    Test(Bun):
      run: bun test