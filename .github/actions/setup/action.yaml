name: Setup pnpm and Node.js
description: Setup pnpm and Node.js with cache
runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "24"
        cache: "pnpm"
    - name: Install deps
      run: pnpm install --frozen-lockfile
      shell: bash
